<!DOCTYPE html>
<style>
	body {
		/* disable long press in iOS? */
		-webkit-touch-callout: none;
	}

	.mainUI {
		border: 0px solid pink;
		position: fixed;
		top: 0px;
		width: 99%;
		height: 99%;
		z-index: 1;
		pointer-events: none;
		/* allow click-through in transparent areas */
	}

	.regionUI {
		border: 0px solid yellow;
		position: absolute;
		display: flex;
		flex-direction: row;
		pointer-events: none;
	}

	.buttonUI {
		border: 0px solid lime;
		display: flex;
		flex-direction: column;
		justify-content: center;
		pointer-events: auto;
		filter: drop-shadow(0px 0px 20px white);
	}

	.skyColor {
		filter: hue-rotate(240deg) saturate(100%) brightness(100%) drop-shadow(0px 0px 20px white);
	}
</style>

<head>
	<script
		src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
	<!-- include aframe-ar.js -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


	<!-- This one is for GUI interface, not being used atm-->
	<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
	<script src="./js/Input/joystick.js"></script>
</head>

<body>

	<div class="mainUI" id="uiDiv" oncontextmenu="return false;">

		<!-- top-left -->
		<div class="regionUI skyColor" style="top: 10px; left: 10px;" oncontextmenu="return false;">
		</div>

		<!-- top-right -->
		<div class="regionUI" style="top: 10px; right: 10px;">
		</div>

		<!-- bottom-left -->
		<div class="regionUI" style="bottom: 10px; left: 10px;">
			<div class="buttonUI" style="width: 128px;  opacity:0.80;">
				<img src="assets/images/joystick-base.png" />
				<div id="stick1" style="position: absolute; left:32px; top:32px;">
					<img src="assets/images/joystick-red.png" />
				</div>
			</div>
		</div>

		<!-- bottom-right SECOND
		<div class="regionUI" style="bottom: 10px; right: 10px;">
			<div class="buttonUI" style="width: 128px; opacity:0.80;">
				<img src="assets/images/joystick-base.png" />
				<div id="stick2" style="position: absolute; left:32px; top:32px;">
					<img src="assets/images/joystick-blue.png" />
				</div>
			</div>
		</div>
		-->
	</div>



	



	<a-scene embedded arjs='sourceType: webcam;' renderer='antialias: true; alpha: true; precision: medium;' mainscene>

		<a-marker preset="hiro" id="hiro">
			<a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal"
				component-padding="0.1" opacity="0.25" width="2" height="4" panel-color="#000" panel-rounded="0.5"
				position="0 0 0" rotation="-90 0 0">

				<a-gui-button width="0.5" height="0.5" onclick="testButtonAction" value="One" font-color="#f00"
					margin="0 0.02 0.05 0">
				</a-gui-button>

				<a-gui-button width="0.5" height="0.5" onclick="testButtonAction" value="Two" margin="0 0 0.05 0.02">
				</a-gui-button>


			</a-gui-flex-container>
		</a-marker>


		<a-entity camera id="camera">
			<a-gui-cursor id="cursor" raycaster="objects: [interactable]" fuse="true" fuse-timeout="2000"
				color="#ECEFF1" hover-color="#CFD8DC" active-color="#607D8B" design="ring">
				<!-- dot, ring, reticle, cross  -->
			</a-gui-cursor> <!-- /cursor -->
		</a-entity>



	</a-scene>



	<script type="module">
		import createModel from './js/modelCreator.js';

		createModel(document, "Juan", "color: yellow", "0 0 0", "0 0 0", "0.15 0.15 0.15", "./assets/gltf/character.gltf")

		createModel(document, "house", "color: yellow", "1 0 1", "0 90 0", "0.35 0.5 0.35", "./assets/gltf/house.gltf")
		createModel(document, "house", "color: yellow", "4 0 1", "0 15 0", "0.5 0.5 0.5", "./assets/gltf/house.gltf")
		createModel(document, "house", "color: yellow", "7 0 2.5", "0 35 0", "0.25 0.5 0.25", "./assets/gltf/house.gltf");

	</script>
</body>

</html>
